<form id="Form1">
  <div class="absolute w-[calc(100%-3rem)] grid grid-rows-[max-content_1fr] gap-4">

    <!--searchBox -->
    <div class="bg-white p-3 rounded-md relative">

      <div class=" p-2 text-xl text-blue-800">
        BÃºsqueda
      </div>

      <div class="grid grid-cols-6 gap-5">
        <div class="col-span-2"></div>

        <div class=" text-center"> <!--fecha inicial -->
          <div>
            Fecha Inicial
          </div>
          <div>
            <div class="relative max-w-sm">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <fa-icon icon="calendar" class="text-gray-500"></fa-icon>
              </div>
              <input name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" autocomplete="off" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 cursor-pointer" placeholder="Fecha"/>
            </div>
          </div>
        </div>

        <div class=" text-center"> <!--fecha final -->
          <div>
            Fecha Final
          </div>
          <div>
            <div class="relative max-w-sm">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <fa-icon icon="calendar" class="text-gray-500"></fa-icon>
              </div>
              <input name="dp2" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" autocomplete="off" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 cursor-pointer" placeholder="Fecha"/>
            </div>
          </div>
        </div>

        <div class="col-span-2 text-center mt-3">
          <button type="button" class="px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <fa-icon icon="magnifying-glass" class="mr-2"></fa-icon>
            <div>BUSCAR</div>
            </button>
        </div>
      </div>
    </div>

    <!-- contenido -->
    <div class="bg-white p-3 rounded-md relative">
      <div class=" p-2 text-xl text-blue-800">
        Facturas Anticipo
      </div>

      <div>
        <table class="table-auto w-full text-sm text-left rtl:text-right text-gray-700 border">
          <thead class="text-xs text-gray-700 uppercase border-b">
            <tr>
              <th scope="col" class="px-6 py-3 "> Song </th>
              <th scope="col" class="px-6 py-3 "> Artist </th>
              <th scope="col" class="px-6 py-3 "> Year </th>
            </tr>

          </thead>
          <tbody>
            @for (c of customerArray; track c) {
              <tr class="bg-white border-b">
                <td class="px-6 py-4">{{ c.song }}</td>
                <td class="px-6 py-4">{{ c.artist }}</td>
                <td class="px-6 py-4">{{ c.year }}</td>
              </tr>
            }
            @empty {
              <tr class="bg-white border-b">
                <td class="px-6 py-4">No se encontraron registros.</td>
              </tr>
            }
          </tbody>
        </table>
      </div>

    </div>


  </div>

</form>
